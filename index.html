<!doctype html>
<html>
  <head>
    <title>talker</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <style>
    html,body,div{
      height: 100%;
    }
  </style>
  <body style="height: 100%">
    <div id="spkr" class="d-flex justify-content-center flex-fill mp-10">
      <form>
        <p class="text-center text-wrap p-3 font-weight-light" id="send">click and say...</p>
        <p class="text-center text-wrap p-3 font-weight-bold" id="reply">旺财说...</p>
      </form>
    </div>
    <script>
      $(function () {
        var socket = io();
        socket.on('yousay', function(msg){
          $('#send').text(msg);
        });

        socket.on('botsay', function(msg){
          $('#reply').text(msg);
        });

        function recording() {
          socket.emit('record', 'on');

          $('#spkr').removeClass('btn-white');
          $('#spkr').addClass('btn-primary');
        }

        function recordDone() {
          socket.emit('record', 'off');

          $('#spkr').removeClass('btn-primary');
          $('#spkr').addClass('btn-white');
        }

 		  $('#spkr').mousedown(recording);
		  $('#spkr').mouseup(recordDone);

		  $('#spkr').on('touchstart', function() { recording(); });
		  $('#spkr').on('touchend', function(e) { recordDone(); });

      });
    </script>
  </body>
</html>
